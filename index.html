<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diseño bootstrap + Javascript</title>
  <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</head>

<body id="fondo">
  <header>
    <h1 id="txt_titulo" class="titulo">Proyecto segunda página WEB</h1>
  </header>

  <div class="nav-bg">
    <nav class="menu-principal contenedor">
      <a href="index.html">Inicio</a>
      <a href="#">Marketing Digital</a>
      <a href="#">Diseño de App</a>
      <a href="#">Diseño de bases de datos</a>
    </nav>
  </div>
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/slider_1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="img/slider_2.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="img/slider_3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <section class="reloj-digital">
    <div class="date">
      <span id="weekDay" class="weekDay"></span>,
      <span id="day" class="day"></span> de
      <span id="month" class="month"></span> del
      <span id="year" class="year"></span>
    </div>
    <div class="clock">
      <span id="hours" class="hours"></span> :
      <span id="minutes" class="minutes"></span> :
      <span id="seconds" class="seconds"></span>
    </div>
  </section>
  <div class="botonera">
    <button class="boton" id="button" type="button">Cambiar color de fondo</button>
  </div>
  <div class="botonera">
    <button class="boton" id="buttonIdioma" type="button">Traducir texto a inglés</button>
  </div>
  <div class="botonera">
    <button class="boton" id="buttonCambioTexto" type="button">Cambiar texto</button>
  </div>
  
  <script src="js/scripts.js"></script>
</body>

</html>
